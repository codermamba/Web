<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action = "">
        <h1>Payment Form</h1>
        <h2>User details</h2>
            <p>Name: <input type="text" name = "fname"></p>
            <fieldset>
                <legend>Gender</legend>
                <p>
                    Male<input type="radio" name = "gender" id="male">
                    Female<input type="radio" name = "gender" id="female">
                </p>
            </fieldset>
            <p>Address: 
                <textarea name = "address" rows="5" cols="90">
                </textarea>
            </p>
            <p>Email: <input type="email" name = "mail" id = "mail"></p>
            <p>Pincode: <input type="number" name = "pincode" id="pin"></p>
        <hr>    
        <h2>Payment details</h2>
            <p>Card:
                <select name = "ctype" id="card_type">
                    <option>--Select type--</option>
                    <option value = "visa">Visa</option>
                    <option value = "master">Master</option>
                </select>
            </p>
            <p>Card number: <input type="number" name = "card_number" id="card_number"></p>
    </form>
    
</body>
</html>
